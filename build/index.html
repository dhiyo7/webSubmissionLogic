<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Web Pengumpulan Tugas</title>
</head>

<body>
  <section class="text-gray-500 bg-gray-900 body-font relative">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">
          Silahkan di isi gaes
        </h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
          Ini web untuk pengumpulan tugas logic, isi aja sesuai jumlah soalnya
          ya.. !
        </p>
      </div>
      <div class="lg:w-1/2 md:w-2/3 mx-auto">
        <form class="flex flex-wrap -m-2" name="submit-to-google-sheet">
          <div class="p-2 w-full">
            <input
              class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-red-500 text-base px-4 py-2"
              placeholder="Nama" type="text" name="name" id="name" />
          </div>
          <div class="p-2 w-1/2">
            <input
              class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-red-500 text-base px-4 py-2"
              placeholder="Tugas 1" type="text" name="tugas_1" id="tugas_1" />
          </div>
          <div class="p-2 w-1/2">
            <input
              class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-red-500 text-base px-4 py-2"
              placeholder="Tugas 2" type="text" name="tugas_2" id="tugas_2" />
          </div>
          <div class="p-2 w-1/2">
            <input
              class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-red-500 text-base px-4 py-2"
              placeholder="Tugas 3" type="text" name="tugas_3" id="tugas_3" />
          </div>
          <div class="p-2 w-1/2">
            <input
              class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-red-500 text-base px-4 py-2"
              placeholder="Tugas 4" type="text" name="tugas_4" id="tugas_4" />
          </div>
          <div class="p-2 w-1/2">
            <input
              class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-red-500 text-base px-4 py-2"
              placeholder="Tugas 5" type="text" name="tugas_5" id="tugas_5" />
          </div>
          <div class="p-2 w-1/2">
            <input
              class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-red-500 text-base px-4 py-2"
              placeholder="Tugas 6" type="text" name="tugas_6" id="tugas_6" />
          </div>
          <div class="p-2 w-1/2">
            <input
              class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-red-500 text-base px-4 py-2"
              placeholder="Tugas 7" type="text" name="tugas_7" id="tugas_7" />
          </div>
          <div class="p-2 w-1/2">
            <input
              class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-red-500 text-base px-4 py-2"
              placeholder="Tugas 8" type="text" name="tugas_8" id="tugas_8" />
          </div>
          <div class="p-2 w-1/2">
            <input
              class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-red-500 text-base px-4 py-2"
              placeholder="Tugas 9" type="text" name="tugas_9" id="tugas_9" />
          </div>
          <div class="p-2 w-1/2">
            <input
              class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-red-500 text-base px-4 py-2"
              placeholder="Tugas 10" type="text" name="tugas_10" id="tugas_10" />
          </div>
          <div class="p-2 w-full">
            <textarea
              class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none h-48 focus:border-red-500 text-base px-4 py-2 resize-none block"
              placeholder="Ngomong aja kalo masih ada yang bingung di sini" name="description"
              id="description"></textarea>
          </div>
          <div class="p-2 w-full">
            <button
              class="flex mx-auto text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg"
              type="submit">
              Kirim
            </button>
          </div>
          <div class="p-2 w-full pt-8 mt-8 border-t border-gray-800 text-center">
            <a class="text-red-500">plugintegal@gmail.com</a>
            <p class="leading-normal my-5">
              Semangat gaes!! <br />Terus Berusaha
            </p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Script JS -->
  <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
  <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
  <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzwdew9W-QA4JtCgmB8rXIGiyccqu_x256Zy7XiuM1F2ncMEgM/exec';
    const form = document.forms['submit-to-google-sheet'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, {
          mode: 'no-cors',
          method: 'POST',
          body: new FormData(form)
        }).then(response => console.log('Success', response))
        .then(clear())
        .catch(error => console.error('Error', error.message))
    })

    function clear() {
      document.getElementById('name').value = ''
      document.getElementById('tugas_1').value = ''
      document.getElementById('tugas_2').value = ''
      document.getElementById('tugas_3').value = ''
      document.getElementById('tugas_4').value = ''
      document.getElementById('tugas_5').value = ''
      document.getElementById('tugas_6').value = ''
      document.getElementById('tugas_7').value = ''
      document.getElementById('tugas_8').value = ''
      document.getElementById('tugas_9').value = ''
      document.getElementById('tugas_10').value = ''
      document.getElementById('description').value = ''
    }
  </script>
</body>

</html>
